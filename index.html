<html>

<head>
    <style>
        canvas {
            width: 1200px;
            height: 800px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="./tessellations.js"></script>
    <script src="./map.js"></script>
    <script src="./rendering.js"></script>
    <script>
        // ⁻

        const P = 4, Q = 6;
        const gameMap = newGameMap(P);
        console.log(gameMap);
        const outerBlock = addBlockToGameMap(gameMap, undefined, undefined, Q, 2, 1, false, false);
        const playerBlock = addBlockToGameMap(gameMap, outerBlock, [], Q, 1, 0, true, true);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        render(ctx, gameMap);

        document.addEventListener('keydown', e => {
            const dir = { ArrowRight: 0, ArrowUp: 1, ArrowLeft: 2, ArrowDown: 3 }[e.code];
            if (dir === undefined) {
                return;
            }
            movePlayer(gameMap, dir);
            render(ctx, gameMap);
            e.preventDefault();
        });
    </script>
</body>

</html>
