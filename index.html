<html>

<head>
    <title>Patrick's Hyperbox</title>
    <meta charset="UTF-8">
    <meta name="Description" content="Patrick's Parabox in hyperbolic space">
    <style>
        div {
            width: 1200px;
            height: 800px;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
        }

        .key {
            position: absolute;
            font-size: 60px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="canvas"></canvas>
        <input type="button" class="key" style="bottom: 10px; right: 10px;" value="→" onclick="moveDir(0);" />
        <input type="button" class="key" style="bottom: 100px; right: 100px;" value="↑" onclick="moveDir(1);" />
        <input type="button" class="key" style="bottom: 10px; right: 190px;" value="←" onclick="moveDir(2);" />
        <input type="button" class="key" style="bottom: 10px; right: 100px;" value="↓" onclick="moveDir(3);" />
    </div>
    <script src="./tessellations.js"></script>
    <script src="./map.js"></script>
    <script src="./rendering.js"></script>
    <script>

        const P = 4, Q = 5;
        const gameMap = newGameMap(P);
        const outerRoom = addBlockToGameMap(gameMap, undefined, undefined, Q, [2, 2], [120, 1, .5], false, false);
        const middleRoom = addBlockToGameMap(gameMap, outerRoom, [], Q, [3, 2], [197, .71, .5], false, false);
        const innerRoom = addBlockToGameMap(gameMap, middleRoom, [0, 1], Q, [3, 1], [39, 1, .5], false, false);
        const player = addBlockToGameMap(gameMap, middleRoom, [3], Q, [1, 0], [350, 1, .75], true, true);
        const normalBlock = addBlockToGameMap(gameMap, middleRoom, [0], Q, [1, 0], [0, .59, .4], true, false);
        addButtonToGameMap(gameMap, innerRoom, [2]);
        for (let nodeIndex = 10; nodeIndex <= 44; nodeIndex++) {
            if (![22, 31, 37, 40].includes(nodeIndex)) {
                middleRoom.nodes[nodeIndex].contents = { type: 'Wall' };
            }
        }
        gameMap.blocks[player.parentNode.blockIndex].nodes[player.parentNode.nodeIndex].facingNeighborIndex = 3;
        gameMap.playerButton = { blockIndex: 0, nodeIndex: 7 };

        const canvas = document.getElementById('canvas');
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        const contentsLocationMap = new Map();
        let animatingStep = 0;
        let currDir = undefined;
        render(canvas, gameMap, contentsLocationMap, animatingStep);

        function animate() {
            if (animatingStep > 0) {
                animatingStep--;
                setTimeout(animate, 40);
                render(canvas, gameMap, contentsLocationMap, animatingStep, currDir);
            } else if (isWin(gameMap)) {
                alert('You win!');
            }
        }

        function moveDir(dir) {
            if (dir === undefined || animatingStep !== 0) {
                return;
            }
            movePlayer(gameMap, dir);
            animatingStep = NUM_ANIMATION_STEPS;
            currDir = dir;
            animate();
            e.preventDefault();
        }

        document.addEventListener('keydown', e =>
            moveDir({ ArrowRight: 0, ArrowUp: 1, ArrowLeft: 2, ArrowDown: 3 }[e.code]));
    </script>
</body>

</html>
