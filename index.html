<html>

<head>
    <style>
        canvas {
            width: 1200px;
            height: 800px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="./tessellations.js"></script>
    <script src="./map.js"></script>
    <script src="./rendering.js"></script>
    <script>
        // ⁻

        const P = 4, Q = 5;
        const gameMap = newGameMap(P);
        console.log(gameMap);
        const outerBlock = addBlockToGameMap(gameMap, undefined, undefined, Q, 4, 2, false, false);
        const playerBlock = addBlockToGameMap(gameMap, outerBlock, [], Q, 1, 0, true, true);
        const normalBlock = addBlockToGameMap(gameMap, outerBlock, [0], Q, 1, 0, true, false);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        const contentsLocationMap = new Map();
        let animatingStep = 0;
        render(ctx, gameMap, contentsLocationMap, animatingStep);

        function animate() {
            render(ctx, gameMap, contentsLocationMap, animatingStep);
            if (animatingStep > 0) {
                animatingStep--;
                setTimeout(animate, 20);
            }
        }
        document.addEventListener('keydown', e => {
            const dir = { ArrowRight: 0, ArrowUp: 1, ArrowLeft: 2, ArrowDown: 3 }[e.code];
            if (dir === undefined || animatingStep !== 0) {
                return;
            }
            movePlayer(gameMap, dir);
            animatingStep = NUM_ANIMATION_STEPS;
            animate();
            e.preventDefault();
        });
    </script>
</body>

</html>
